<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTS en Lima | Tickets Oficiales</title>

  <meta name="description" content="Landing oficial de entradas para el concierto de BTS en Lima. Compra tu ticket VIP y recibe tu entrada virtual.">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f1a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #7b2ff7, #b721ff);
      padding: 80px 20px;
      text-align: center;
      animation: fadeDown 1.2s ease;
    }

    header h1 { font-size: 3rem; }
    header p { margin-top: 10px; opacity: .9; }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(40px); }
      to { opacity:1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity:0; transform: translateY(-40px); }
      to { opacity:1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #b721ff; }
      50% { box-shadow: 0 0 30px #ffd6ff; }
      100% { box-shadow: 0 0 10px #b721ff; }
    }

    section, .gallery, .info, .tickets, iframe {
      animation: fadeUp 1.2s ease;
    }

    /* GALER√çA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform .4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* INFO */
    .info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .card {
      background: #1a1a2e;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    /* TICKETS */
    .tickets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .ticket {
      background: linear-gradient(160deg, #1f1f3d, #2b2b5f);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform .4s;
    }

    .ticket:hover {
      transform: translateY(-10px);
    }

    .ticket.vip {
      border: 2px solid gold;
      animation: glow 2.5s infinite;
    }

    .price {
      font-size: 2rem;
      margin: 15px 0;
      color: #ffd6ff;
    }

    .btn {
      padding: 15px 30px;
      background: #b721ff;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover {
      background: #7b2ff7;
      transform: scale(1.08);
    }

    iframe {
      width: 100%;
      height: 350px;
      border-radius: 15px;
      border: 0;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      animation: fadeUp .6s ease;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    /* TICKET VIRTUAL */
    .ticket-virtual {
      background: linear-gradient(135deg, #7b2ff7, #b721ff);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      display: none;
      margin-top: 50px;
      animation: fadeUp 1s ease;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: .6;
    }
  </style>
</head>

<body>

<header>
  <h1>BTS ‚Äì Concierto en Lima</h1>
  <p>Estadio Nacional ‚Ä¢ 9 y 10 de Octubre 2026</p>
</header>

<section class="container">

  <h2 style="text-align:center; margin-bottom:20px;">üíú BTS</h2>
  <div class="gallery">
    <img src="btss.jpg">
<img src="concierto.jpg">
<img src="army.jpg">
  </div>

  <div class="info">
    <div class="card">üìç Estadio Nacional del Per√∫</div>
    <div class="card">‚è∞ 8:00 PM</div>
    <div class="card">üé∂ Tour Mundial 2026</div>
  </div>

  <h2 style="text-align:center; margin-bottom:30px;">üéüÔ∏è Entradas</h2>
  <div class="tickets">
    <div class="ticket vip">
      <h3>VIP</h3>
      <p class="price">S/ 950.00</p>
      <button class="btn" onclick="abrirModal('VIP')">Comprar boleto</button>
    </div>

    <div class="ticket">
      <h3>General</h3>
      <p class="price">S/ 350.00</p>
      <button class="btn" onclick="abrirModal('General')">Comprar boleto</button>
    </div>
  </div>

  <h2 style="text-align:center; margin-bottom:20px;">üó∫Ô∏è Ubicaci√≥n</h2>
  <iframe src="https://www.google.com/maps?q=Estadio%20Nacional%20del%20Peru&output=embed"></iframe>

  <div id="ticketVirtual" class="ticket-virtual"></div>

</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Datos del comprador</h3>
    <input id="nombre" placeholder="Nombre completo">
    <input id="dni" placeholder="DNI">
    <input id="email" placeholder="Correo electr√≥nico">
    <button class="btn" onclick="generarTicket()">Generar ticket</button>
  </div>
</div>

<footer>
  <p>¬© 2026 BTS Tour ‚Ä¢ </p>
</footer>

<script>
  let tipoTicket = '';

  function abrirModal(tipo) {
    tipoTicket = tipo;
    document.getElementById('modal').style.display = 'flex';
  }

  function generarTicket() {
    const nombre = document.getElementById('nombre').value;
    const dni = document.getElementById('dni').value;
    const email = document.getElementById('email').value;

    if (!nombre || !dni || !email) {
      alert('Completa todos los datos');
      return;
    }

    document.getElementById('modal').style.display = 'none';

    const ticket = document.getElementById('ticketVirtual');
    ticket.style.display = 'block';
    ticket.innerHTML = `
      <h2>üé´ Ticket Virtual BTS</h2>
      <p><strong>Nombre:</strong> ${nombre}</p>
      <p><strong>DNI:</strong> ${dni}</p>
      <p><strong>Entrada:</strong> ${tipoTicket}</p>
      <p><strong>Lugar:</strong> Estadio Nacional - Lima</p>
      <p><strong>Fecha:</strong> 9 y 10 de Octubre 2026</p>
      <p style="margin-top:15px;font-weight:600;">üìß Tu ticket fue enviado a tu correo</p>
      <p style="font-size:.9rem;opacity:.9;">Revisa tambi√©n la bandeja de spam</p>
    `;
  }
</script>

</body>
</html>
